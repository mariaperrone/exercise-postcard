<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<form class="postcard" action="https://formspree.io/f/mayapjnn" method="post">
			<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet" />
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					height="50px"
					width="50px"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						<strong>
							Look how awesome!This is a<br />
							postcard that I created using<br />
							HTML5 and CSS3 during my <br />
							4Geeks Academy Course!
						</strong>
					</p>
					<p>
						<strong>
							That is so cool, can't wait to<br />
							start doing more stuff
						</strong>
					</p>
				</div>
				<div class="body-right">
					<p>
						<input type="text" name="fullname" value="Some Name" />
						<input type="email" name="email" value="Some Email" />
						<input type="text" name="message" value="Some Comment" />
					</p>
				</div>
			</div>
			<div class="postcard-footer">
				<input type="submit" value="Send My Postcard" />
			</div>
		</form>
	</body>
</html>
